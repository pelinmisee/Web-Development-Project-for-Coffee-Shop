<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Apollo Coffee Shop</title>
    <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet">
    <link rel="stylesheet" href="admin_style.css">
    <script src = "..\script.js"></script>


</head>

<body>
    <div class="navbar">

    <header>
        <img class="logo" src="..\logo.png" alt="" style="float: left; margin-left: 10px;">
        <h1>Apollo Coffee Shop

        </h1>
    </header>

    <nav>
        <a href="..\index.html" onclick="showSection('welcome')">Home</a>
        <a href="..\customer_files\customer_signin.html" >Customer Sign In</a>
        <a href="..\admin_files\admin_signin.html" >Admin Sign In</a>
        <a href="..\customer_files\register.html">Register</a>
    </nav>
</div>

    <div class="wrapper">
        <form action="">
            <h1>Admin Login</h1>
            <div class="input-box">
                <i class='bx bxs-user'></i>
                <label for="admin-email">Email</label>
                <input id="admin-email" type="text" placeholder="Email" required>
            </div>
            <div class="input-box">
                <i class='bx bxs-lock-alt' ></i>
                <label for="admin-password">Password</label>
                <input id="admin-password" type="password" placeholder="Password" required>

            </div>
            <button id="admin-login" class="btn" type="submit" onclick="admin_login(event)">Login</button>

        

        </form>

    </div>




</body>
