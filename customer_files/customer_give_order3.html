    <script>

        function cancel_order() {
            localStorage.removeItem("coffee_list");
            localStorage.removeItem("total_order_quantity");
            window.location.href = "customer_give_order.html";
        }

        function confirm_order() {
            const coffee_list = JSON.parse(localStorage.getItem("coffee_list"));
            console.log(coffee_list);
        fetch('http://127.0.0.1:5000/customer/cal-price', {
        method: 'POST',
        headers: {
            'Content-Type': 'application/json',
            'Authorization': 'Bearer ' + localStorage.getItem("customer_token").replace('"', '').replace('"', '')
        },
        body: JSON.stringify({
            coffee_list: coffee_list
        })
    })

    .then(response => response.json())
    .then(data => {
        console.log(data);
    })
}

        function order_details() {
            var customer_id = localStorage.getItem("customer_id");
            var coffee_list = localStorage.getItem("coffee_list");
            var total_order_quantity = localStorage.getItem("total_order_quantity");
        }


            document.getElementById('profile-container').innerHTML += ` <table id="ordertable">
            <tr>
                <th>Coffee Name</th>
                <th>Amount</th>
                <th>Size</th>
            </tr>

            </table>`;
            var coffee_list = JSON.parse(localStorage.getItem("coffee_list"));
            var total_order_quantity = localStorage.getItem("total_order_quantity");
            var total_price = 0;
            for (var i = 0; i < coffee_list.length; i++) {
                var coffee_name = coffee_list[i].coffee_name;
                var coffee_quantity = coffee_list[i].coffee_quantity;
                var coffee_size = coffee_list[i].coffee_size;
                document.getElementById('ordertable').innerHTML += `<tr>
                <td>${coffee_name}</td>
                <td>${coffee_quantity}</td>
                <td>${coffee_size}</td>
            </tr> 
        </table>`;  
            }
            
        


        function logout() {
            localStorage.removeItem("customer_token");
            localStorage.removeItem("customer_id");
            localStorage.removeItem("total_order_quantity");
            localStorage.removeItem("coffee_list");
            window.location.href = "../index.html";
        }


        window.onload = function () {
            order_details();
        };
