<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Apollo Coffee Shop</title>
    <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800;900&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html {
            height: 100%;
        }

        body {
            font-family: Arial, Helvetica, sans-serif;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #FFF3E4;
        }



        header {
            background-color: #6B4F4F;
            color: #FFF3E4;
            text-align: center;
            padding: 1em;

        }

        nav {
            background-color: #483434;
            padding: 1em;
            text-align: center;
        }

        nav a {
            color: #FFF3E4;
            text-decoration: none;
            padding: 1em;
            margin: 0 1em;
        }

        nav a:hover {
            background-color: #EED6C4;
            color: #483434;
        }

        section {
            padding: 0;
            text-align: center;
            margin: 0;
            box-sizing: border-box;

        }

        .section_h1 {
            color: #483434;
            font-size: 3em;
            font-weight: bold;
            margin-top: 40px;
        }

        h2 {
            color: #483434;
            font-size: 1.5em;
            font-weight: bold;
            margin-top: 40px;
        }

        p {
            color: #483434;
            font-size: 1.2em;
            margin-top: 50px;
        }

        .logo {
            width: 75px;
            height: 75px;
        }


        .coffee-list {
            display: flex;
            justify-content: space-around;
            flex-wrap: wrap;
            margin: 20px;
        }

        .coffee-item {
            background-color: #EED6C4;
            border: 4px solid #6B4F4F;
            border-radius: 8px;


            padding: 20px;
            margin: 10px;
            text-align: center;
            width: 200px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .coffee-item:hover {
            transform: translateY(-5px);
        }

        .coffee-item img {
            max-width: 100%;
            border-radius: 8px;
        }

        p {
            color: #483434;
            font-size: 1.15em;
            font-weight: bold;
        }

        #logout {
            background-color: #483434;
            color: #FFF3E4;
            cursor: pointer;
            justify-content: center;
            display: block;
            width: 100px;
            float: inline-end;
            padding: 1.22em;
            margin-top: -1%;

        }

        #logout:hover {
            background-color: #EED6C4;
            color: #483434;
            text-decoration: underline;

        }

        button {
            background-color: #483434;
            color: #FFF3E4;
            padding: 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            justify-content: center;
            display: block;
            margin: 0 auto;
            width: 100px;


        }

        button:hover {
            background-color: #EED6C4;
            color: #483434;
            text-decoration: underline;
        }


        #price-container {
            background-color: #6B4F4F;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin-top: 20px;
            padding-bottom: 5%;

        }

        #price-container h2 {
            color: #333333;
        }


        #ordertable2 {
            font-family: Arial, sans-serif;
            border-collapse: collapse;
            width: 100%;
            text-align: center;

        }

        #ordertable2 th,
        #ordertable td {
            border: 1px solid #ddd;
            padding: 5px;
            text-align: center;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            width: 33%;
            text-align: center;

        }

        #ordertable2 td {
            background-color: #EED6C4;
            color: #483434;
            width: 33%;
            text-align: center;

        }

        #ordertable2 td:hover {
            background-color: #6B4F4F;
            color: #EED6C4;

        }

        #ordertable2 th {
            background-color: #483434;
            color: #FFF3E4;
            text-align: center;
        }

        footer {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 3rem;
            background-color: #6B4F4F;
            color: #EED6C4;
            text-align: center;

        }

        footer p {
            padding: 1rem;
            margin: 0;
            color: #EED6C4;
            font-size: smaller;
        }

        .navbar {
            position: sticky;
            top: 0;
            z-index: 100;
        }
    </style>
</head>

<body>
    <div class="navbar">

        <header>
            <img class="logo" src="..\logo.png" alt="" style="float: left; margin-left: 10px;">
            <h1>Apollo Coffee Shop

            </h1>
        </header>

        <nav>
            <a href="customer_coffees.html">Coffees</a>
            <a href="customer_orders.html">Order History</a>
            <a href="customer_profile.html">My Profile</a>
            <a href="customer_give_order.html">Give Order</a>
            <button id="logout" type="button" onclick="logout()">Logout</button>

        </nav>
    </div>

    <div id="price-container">
        <table id="ordertable2">

        </table>

    </div>


    <script>

        function order_history() {
            customer_id = localStorage.getItem("customer_id").replace('"', '').replace('"', '');
            customer_token = localStorage.getItem("customer_token").replace('"', '').replace('"', '');


            fetch(`http://misepe.pythonanywhere.com/customer/order-history/${customer_id}`,
                {
                    method: "GET",
                    headers: {
                        "Content-Type": "application/json",
                        "Authorization": `Bearer ${customer_token}`
                    }
                })


                .then((response) => response.json())
                .then(data => {
                    if (data.message == "No orders found") {
                        document.getElementById("ordertable2").innerHTML += `
                        <tr>
                            <th>Order ID</th>
                            <th>Order Date</th>
                            <th>Delivery Time</th>
                            <th>Price</th>
                            <th>Coffees</th>
                        </tr>
                        <tr>
                            <td colspan="5">No orders found</td>
                        </tr>
                    `
                        return;
                    }


                    order_dict = data.order_history;
                    keys = Object.keys(order_dict);

                    document.getElementById("ordertable2").innerHTML += `
                    <tr>
                        <th>Order ID</th>
                        <th>Order Date</th>
                        <th>Delivery Time</th>
                        <th>Price</th>
                        <th>Coffees</th>
                    </tr>
                `

                    keys.forEach(key => {
                        order_id = key;
                        order_date = order_dict[key].order_time;
                        delivery_time = order_dict[key].delivery_time;
                        price = order_dict[key].price;
                        coffees = order_dict[key].coffee_list;
                        coffee_names = "";

                        coffees.forEach(coffee => {
                            coffee_names += coffee.coffee_name + ", ";
                        })

                        document.getElementById("ordertable2").innerHTML += `
                        <tr>
                            <td>${order_id}</td>
                            <td>${order_date}</td>
                            <td>${delivery_time}</td>
                            <td>${price}</td>
                            <td>${coffee_names}</td>
                        </tr>
                    `
                    }
                    )
                })
        }


        function logout() {
            localStorage.removeItem("customer_token");
            localStorage.removeItem("customer_id");
            localStorage.removeItem("total_order_quantity");
            localStorage.removeItem("coffee_list");
            window.location.href = "../index.html";
        }

        window.onload = function () {

            order_history();

        }



    </script>


</body>
<footer>
    <p>Copyright © Apollo Coffee 2023

        Pelin Mişe
    </p>
</footer>

</html>
