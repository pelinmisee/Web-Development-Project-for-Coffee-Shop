
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800;900&display=swap');

            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        html    {
                height: 100%;
                }
                  
        body {

             background-color: #FFF3E4;
                }
        
        
        
                header {
                    background-color: #6B4F4F  ;

                    text-align: center;
                    padding: 1em;
        
                }
        
                nav {
                    background-color: #483434;
                    padding: 1em;

                }
        
                nav a {
                    color: #FFF3E4;
                    text-decoration: none;
                    padding: 1em;
                    margin: 0 1em;
                }
        
                nav a:hover {
                    background-color: #EED6C4   ;
                    color: #483434;
                    text-decoration: underline;
                }
        
                section {
                    padding: 0;
                    text-align: center;
                    margin: 0;
                    box-sizing: border-box;
        
                }
        
                .section_h1 {
                    color: #483434;
                    font-size: 3em;
                    font-weight: bold;
                    margin-top: 40px;
                }
        
        
        
                p {
                    color: #483434;
                    font-size: 1.5em;
                    margin-top: 50px;
                }
                
                .logo {
                    width: 75px;
                    height: 75px;
                }   
        
                .add-coffee-form {
                    max-width: 400px;
                    margin: 20px auto;
                    padding: 20px;
                    background-color: #483434;
                    color: #EED6C4;
                    border: 1px solid #EED6C4;
                    border-radius: 8px;
                    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
                }
        
                label {
                    display: block;
                    margin-bottom: 8px;
                }
        
                input {
                    width: 100%;
                    padding: 8px;
                    margin-bottom: 16px;
                    box-sizing: border-box;
                    background-color: #EED6C4;
                    border: none;
                    border-radius: 40px;
                    
                }
        
                button {
                    background-color: #EED6C4;
                    color: #483434;
                    padding: 10px;
                    border: none;
                    border-radius: 4px;
                    cursor: pointer;
                    justify-content: center;
                    display: block;
                    margin: 0 auto;
                    width: 100px;
        
                    
                }
        
                button:hover {
                    background-color: #6B4F4F   ;
                    color: #483434;
                    text-decoration: underline;
                }
        
                .main-title {
                    text-align: center;
                    margin-top: 40px;
                    color: #483434;
                    font-size: 3em;
                    font-weight: bold;
        
                }
        
                #logout{
                    background-color: #483434;
                    color: #FFF3E4;
                    cursor: pointer;
                    justify-content: center;
                    display: block;
                    width: 100px;
                    float:inline-end;
                    padding: 1.22em;
                    margin-top: -1%;
                
                }
        
                #logout:hover {
                    background-color: #EED6C4;
                    color: #483434;
                    text-decoration: underline;
        
                }
        
                select {
                    width: 100%;
                    padding: 8px;
                    margin-bottom: 16px;
                    box-sizing: border-box;
                    background-color: #EED6C4;
                    border: none;
                    border-radius: 40px;
                }


                #coffeeNumber {
                    width: 30%;
                    margin-left: 35%;
                    border: 1px solid #483434;
                    
                }

                #coffeeNumberP {
                    text-align: center;
                    font-size: 1.5em;
                    font-weight: bold;
                    margin-top: 40px;
                    color: #483434;
                }

                footer {
                    position: fixed;
                    bottom: 0;
                    left: 0;
                    width: 100%;
                    height: 3rem;            /* Footer height */
                    background-color: #6B4F4F;
                    color: #EED6C4;
                    text-align: center;
                    
                }
                
                footer p {
                    padding: 1rem;
                    margin: 0;
                    color: #EED6C4;
                    font-size: smaller;
                }
            </style>

<body>
    <header>
        <img class="logo" src="..\logo.png" alt="" style="float: left; margin-left: 10px;">
        <h1>Apollo Coffee Shop

        </h1>
    </header>

        <nav>
            <a href="customer_main.html" >Home</a>
            <a href="customer_coffees.html" >Coffees</a>
            <a href="customer_orders.html" >Order History</a>
            <a href="customer_profile.html" >My Profile</a>
            <a href="customer_give_order.html" >Give Order</a>
            <button id="logout" type="button" onclick="logout()">Logout</button>
    
        </nav>
        <h1 class="main-title">How Many Coffees</h1>

        <div class="add-coffee-form">
        <form>
              <label for="coffee_amount">How Many Coffee Will You Order?</label>
                <input type="number" id="total_order_quantity" name="total_order_quantity" min="1" required>
                <br><br>
                <button type="button" onclick="nextStep()">Next</button>
              </form>

        </div>

    
    <script>     
    
        function nextStep() {
            var coffee_amount = document.getElementById("total_order_quantity").value;
            localStorage.removeItem("coffee_list");

            if (coffee_amount == "") {
                alert("Please enter the number of coffees you want to order.");
                return;
            }

            localStorage.setItem("total_order_quantity", coffee_amount);
            window.location.href = "customer_give_order2.html";
        }


        function logout() {
            localStorage.removeItem("customer_token");
            localStorage.removeItem("customer_id");
            localStorage.removeItem("total_order_quantity");
            localStorage.removeItem("coffee_list");
            window.location.href = "../index.html";
        }



    </script>


</body>
<footer>
    <p>Copyright © Apollo Coffee 2023

        Pelin Mişe 
    </p>
</footer>
</html>
