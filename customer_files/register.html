<body>
    <header>
        <img class="logo" src="..\logo.png" alt="" style="float: left; margin-left: 10px;">
        <h1>Apollo Coffee Shop

        </h1>
    </header>

    <nav>
        <a href="#about" onclick="showSection('about')">About</a>
        <a href="..\index.html" onclick="showSection('welcome')">Home</a>
        <a href="..\customer_files\customer_signin.html" >Customer Sign In</a>
        <a href="..\admin_files\admin_signin.html" >Admin Sign In</a>
        <a href="..\customer_files\register.html">Register</a>
    </nav>

    <div class="wrapper">
        <form>
            <h1>Customer Register</h1>
            <div class="input-box">
                <label for="customer_name">Name</label>
                <input id="customer_name" type="text" placeholder="Name" required>
            </div>
            <div class="input-box">                <label for="customer_surname">Surname</label>
                <input id="customer_surname" type="text" placeholder="Surname" required>

            </div>
            <div class="input-box">
                <i class='bx bxs-user'></i>
                <label for="customer_email">Email</label>
                <input id="customer_email" type="text" placeholder="Email" required>
            </div>

            <div class="input-box">
                <i class='bx bxs-user'></i>
                <label for="customer_phone">Phone</label>
                <input id="customer_phone" type="text" placeholder="Phone" required>
            </div>


            <div class="input-box">
                <i class='bx bxs-lock-alt' ></i>
                <label for="customer_password">Password</label>
                <input id="customer_password" type="password" placeholder="Password" required>

            </div>

           <button id="customer-register" class="btn" type="submit" onclick="customer_register(event)">Register</button>




        </form>

    </div>
    <script>
        function customer_register(event) {
            event.preventDefault();
            let customer_name = document.getElementById("customer_name").value;
            let customer_surname = document.getElementById("customer_surname").value;
            let customer_email = document.getElementById("customer_email").value;
            let customer_phone = document.getElementById("customer_phone").value;
            let customer_password = document.getElementById("customer_password").value; 

            if (customer_name == "" || customer_surname == "" || customer_email == "" || customer_phone == "" || customer_password == "") {
                alert("Please fill in all fields");
                return;
            }

            if (customer_email.indexOf("@") == -1) {
                document.getElementById("passwordWarning").innerText = "Please enter a valid phone number";
                return;
            }

            if (customer_phone.length != 10 || customer_phone.match(/^[0-9]+$/) == null) {
                alert("Please enter a valid phone number");
                return;
            }


            fetch (`http://127.0.0.1:5000/customer/register`, 

            {
                method: "POST",
                headers: {
                    "Content-Type": "application/json"
                },
                body: JSON.stringify({
                    name: customer_name,
                    surname: customer_surname,
                    email: customer_email,
                    phone: customer_phone,
                    password: customer_password
                })
            })


            .then(response => response.json())
            .then(data => {

          

                if (data.message == "User with this email already exists") {
                    alert("User with this email already exists")
                    window.location.href = "register.html";
                    return;
                }

                
                if (data.message == "Password must contain at least 6 characters") {
                    alert("Password must contain at least 6 characters, one number, one lowercase letter and one uppercase letter");
                    window.location.href = "register.html";
                    return;
                }

                if (data.message == "Password must contain at least one number") {
                    alert("Password must contain at least 6 characters, one number, one lowercase letter and one uppercase letter");
                    window.location.href = "register.html";
                    return;
                }

                if (data.message == "Password must contain at least one uppercase letter") {
                    alert("Password must contain at least 6 characters, one number, one lowercase letter and one uppercase letter");
                    window.location.href = "register.html";
                    return;
                }

                if (data.message == "Customer registered successfully") {
                    alert("Customer registered successfully");
                    window.location.href = "customer_signin.html";
                }

            })
        }
           


        
    </script>
